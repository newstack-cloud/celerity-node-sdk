name: Security

on:
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  actionlint:
    name: Actions Workflow Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - name: Lint GitHub Actions workflows
        uses: reviewdog/action-actionlint@v1
        with:
          reporter: github-pr-review
          fail_level: error
