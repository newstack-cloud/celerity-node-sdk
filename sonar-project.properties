sonar.projectKey=newstack-cloud_celerity-node-sdk
sonar.organization=newstack-cloud
sonar.projectName=Celerity Node SDK

# Source directories (one per package)
sonar.sources=\
  packages/types/src,\
  packages/config/src,\
  packages/core/src,\
  packages/bucket/src,\
  packages/queue/src,\
  packages/topic/src,\
  packages/datastore/src,\
  packages/sql-database/src,\
  packages/cache/src,\
  packages/serverless-aws/src,\
  packages/cli/src

# Test directories
sonar.tests=\
  packages/types/tests,\
  packages/config/tests,\
  packages/core/tests,\
  packages/serverless-aws/tests,\
  packages/cli/tests

sonar.test.inclusions=**/*.test.ts

# Exclusions from analysis
sonar.exclusions=\
  **/node_modules/**,\
  **/dist/**,\
  **/*.js,\
  **/*.mjs,\
  **/*.cjs,\
  **/*.d.ts,\
  **/coverage/**

# Coverage (LCOV from vitest + @vitest/coverage-v8)
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# ESLint report (JSON from eslint -f json)
sonar.eslint.reportPaths=eslint-report.json

sonar.sourceEncoding=UTF-8
