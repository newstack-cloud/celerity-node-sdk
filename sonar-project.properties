sonar.projectKey=newstack-cloud_celerity-node-sdk
sonar.organization=newstack-cloud
sonar.projectName=Celerity Node SDK

# Source and test directories (glob-based, auto-covers new packages)
sonar.sources=packages
sonar.tests=packages
sonar.inclusions=packages/*/src/**
sonar.test.inclusions=packages/*/tests/**/*.test.ts

# Exclusions from analysis
sonar.exclusions=\
  **/node_modules/**,\
  **/dist/**,\
  **/*.js,\
  **/*.mjs,\
  **/*.cjs,\
  **/*.d.ts,\
  **/coverage/**

# Coverage (LCOV from vitest + @vitest/coverage-v8)
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# ESLint report (JSON from eslint -f json)
sonar.eslint.reportPaths=eslint-report.json

sonar.sourceEncoding=UTF-8
